# The settings, if any, in `.toolchain/quick-release.yml` override these defaults.
version: 1
bot:
  # These values are used to sign commits & tags in GitHub Actions workflows
  name: 'SkyPilot Bot'
  email: 'skypilot-bot@users.noreply.github.com'
build: true
release:
  access: 'restricted'
  channel: 'master'
  publish: false
prerelease:
  access: 'restricted'
  channels:
    - 'alpha'
    - 'beta'
    - 'next'
  publish: false
versioning:
  prefixes:
    major:
      - 'CHG'
      - 'DROP'
      - 'MAJOR'
    minor:
      - 'add'
      - 'feat'
      - 'minor'
    patch:
      - 'bug'
      - 'chore'
      - 'fix'
      - 'patch'
      - 'refactor'
      - 'task'
      - 'util'
    none:
      - 'docs'
      - 'style'
