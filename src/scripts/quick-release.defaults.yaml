# The settings, if any, in `.toolchain/quick-release.yaml` override these defaults.
version: 1
bot:
  # These values are used to sign commits & tags in GitHub Actions workflows
  name: 'SkyPilot Bot'
  email: 'skypilot-bot@users.noreply.github.com'
build: true
release:
  access: 'restricted'
  build: false
  channel: 'master'
  check-code: false
  deploy: false
  publish: false
prerelease:
  access: 'restricted'
  build: false
  channels:
    - 'alpha'
    - 'beta'
    - 'next'
  check-code: false
  deploy: false
  publish: false
code-check:
  build: true
